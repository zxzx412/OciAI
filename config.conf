# OCI AI 代理单账户配置示例
# 复制此文件为 config.conf 并填写您的实际OCI配置

user               = ocid1.user.oc1..aaaaaaaa[您的用户OCID]
fingerprint        = [您的API密钥指纹]
key_file           = ./your-key.pem
tenancy            = ocid1.tenancy.oc1..aaaaaaaa[您的租户OCID]
region             = us-phoenix-1

# 服务配置选项
force_non_stream   = false
default_max_tokens = 4000

[MODELS]
# 模型映射配置 - 系统会自动从OCI API获取可用模型并智能合并
# 您可以手动添加自定义映射，系统会保留这些配置并添加新发现的模型

# 示例手动配置（可选）：
# my-custom-model = xai.grok-4
# preferred-model = cohere.command-r-plus

# 注意：系统启动时会自动从OCI API获取所有可用模型
# 并生成友好的模型名称映射，如：
# grok-4 = xai.grok-4
# command-r-plus = cohere.command-r-plus
# llama-3-70b = meta.llama-3-70b-instruct
